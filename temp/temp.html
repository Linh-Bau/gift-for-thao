<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="playBtn" type="button">Play</button>
    <input id="progress" type="range" min="0" max="100" value="0" step="0.1" aria-label="Audio progress">
    <audio id="bgAudio" src="bg.mp3" preload="auto"></audio>

    <script>
        const playBtn = document.getElementById('playBtn');
        const bgAudio = document.getElementById('bgAudio');
        const progress = document.getElementById('progress');

        playBtn.addEventListener('click', () => {
            bgAudio.play().catch(() => {
                // Autoplay policies can block playback until user interaction
            });
        });

        bgAudio.addEventListener('loadedmetadata', () => {
            progress.value = 0;
        });

        bgAudio.addEventListener('timeupdate', () => {
            if (!bgAudio.duration) {
                return;
            }
            progress.value = (bgAudio.currentTime / bgAudio.duration) * 100;
        });

        progress.addEventListener('input', () => {
            if (!bgAudio.duration) {
                return;
            }
            bgAudio.currentTime = (progress.value / 100) * bgAudio.duration;
        });
    </script>
</body>
</html>
